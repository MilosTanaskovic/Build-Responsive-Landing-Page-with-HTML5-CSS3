<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
			href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
			rel="stylesheet"
		/>
    <link rel="stylesheet" href="./style.css"/>
    <title>Landing Page - Laptop</title>
</head>
<body>
    <!--logo, title, nav-->
    <header>
        <!-- Logo -->
        <div class="logo-container">
            <img src="./img/logo.svg" alt="Logo">
            <h4 class="logo">Three dots</h4>
        </div>
        
        <!-- Nav Menu -->
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link" href="#">Products</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <!-- Basket -->
        <div class="cart">
            <img src="./img/cart.svg" alt="cart">
        </div>
    </header>

    <!-- Main Section -->
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the futures</h1>
                    <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s</p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 inch</button>
                    <button class="cta-add">Add To Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./img/matebook.png" alt="matebook">
            </div>
        </section>

        <img class="big-circle" src="./img/big-eclipse.svg" alt="">
        <img class="mid-circle" src="./img/mid-eclipse.svg" alt="">
        <img class="small-circle" src="./img/small-eclipse.svg" alt="">
    </main>
</body>
</html>
